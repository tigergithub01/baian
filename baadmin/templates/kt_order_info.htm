      <td><input disabled="true"　readOnly="true" type='text' name='order_time' maxlength="30" value="{$order.order_time}" size='20' /></td>
    </tr>
    <tr>
      <td class="label">订单状态</td>
      <td><input disabled="true"　readOnly="true" type='text' name='order_status' maxlength="30" value="{$order.order_status}" size='20' /></td>

    <tr>
      <td class="label">&nbsp;</td>
      <td>
      <input type="submit" value="修改" class="button" />
      <input type="hidden" name="act" value="{$form_act}" />
